<html>
    <head>
        <title>Area Venditori</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="M1, venditore, compere online, collezionismo">
        <meta name="description" content="L'area dove gli utenti venditori possono
              inserire le loro opere di collezione">
        <meta name="author" content="Kristian Niccolo' Paderi">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <div class="header"></div>
        <div class="sidebarright">
            <ul>
                <li>
                    <a href="descrizione.html">Descrizione sito</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <form action="login.asp" method="get">
            <div>
                <label for="nome">Nome oggetto:</label>
                <input type="text" name="nome" id="nome" value="Nome"/><br/>
            </div>
            <div>
                <label for="foto">URL immagine:</label>
                <input type="url" name="foto" id="foto" value="http://"/><br/>
            </div>
             <div id="divdescrizione">
                <label for="descrizione">Descrizione: </label>
                <textarea name="descrizione" id="descrizione">Descrizione dell'oggetto</textarea><br/>
             </div>
             <div>
                <label for="prezzo">Prezzo: </label>
                <input type="number" name="prezzo" id="prezzo" value="0"/> €<br/>
             </div>
             <div>
                <label for="quantita'">Quantità: </label>
                <input type="number" name="quantita'" id="quantita'" value="1"/><br/>
             </div>
             <div id="submitbutton">
                 <input type="submit" value="Invia">
             </div>
         </form>
        </div>
        <div class="footer"></div>
        
    </body>
</html>
