<html>
    <head>
        <title>Area Venditori</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="M1, venditore, compere online, collezionismo">
        <meta name="description" content="L'area dove gli utenti venditori possono
              inserire le loro opere di collezione">
        <meta name="author" content="Kristian Niccolo' Paderi">
    </head>
    <body>
        <div>
         <form action="login.asp" method="get">
                <label for="nome">Nome oggetto:</label>
                <input type="text" name="nome" id="nome" value="Nome"/><br/>
                <label for="foto">URL immagine:</label>
                <input type="text" name="foto" id="foto" value="http://"/><br/>
                <label for="descrizione">Descrizione: </label>
                <textarea rows="4" cols="20" name="descrizione" id="descrizione">Descrizione dell'oggetto</textarea><br/>
                <label for="prezzo">Prezzo: </label>
                <input type="text" name="prezzo" id="prezzo" value=" €"/><br/>
                <label for="quantita">Quantità: </label>
                <input type="text" name="quantita" id="quantita'" value="Numero pezzi"/><br/>
                
         </form>
            <br><br>
            <ul>
            <li><a href="descrizione.html">Descrizione sito</a></li>
            <li><a href="login.html">Login</a></li></ul>
        </div>
    </body>
</html>
